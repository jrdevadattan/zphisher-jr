            padding: 20px;
        }

        /* --- 2. Main Page Layout --- */
        .login-modal {
            background-color: #000000;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            height: auto; /* Changed back to auto to accommodate all fields */
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* For positioning the close button */
        }
        
        /* Close button (X) at the top left */
        .close-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: transparent;
            border: none;
            color: #e7e9ea;
            font-size: 24px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .close-button:hover {
            background-color: rgba(231, 233, 234, 0.1);
        }

        .logo {
            margin-top: 10px; /* Adjusted margin to position logo */
            margin-bottom: 20px;
        }

        .logo svg {
            width: 30px;
            height: 30px;
            fill: #e7e9ea;
        }

        h1 {
            font-size: 31px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* --- 3. Button Styling --- */
        button {
            width: 300px;
            height: 40px;
            border-radius: 20px;
            border: 1px solid rgb(83, 100, 113);
            background-color: transparent;
            color: #e7e9ea;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .social-btn {
            background-color: #ffffff;
            color: #0f1419;
            border: none;
        }

        .social-btn:hover {
            background-color: #e6e6e6;
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        /* This is the new "Log in" button style (was "Next") */
        .login-btn {
            background-color: #e7e9ea;
            color: #0f1419;
            border: none;
            margin-top: 10px; /* Added some margin for spacing */
        }
        .login-btn:hover {
            background-color: #d0d2d3;
        }
        
        .forgot-btn {
            margin-top: 16px;
            margin-bottom: 20px;
        }
        .forgot-btn:hover {
            background-color: rgba(231, 233, 234, 0.1);
        }

        /* --- 4. "or" Divider Styling --- */
        .divider {
            display: flex;
            align-items: center;
            width: 300px;
            margin: 12px 0;
            color: #71767b;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background-color: #2f3336;
        }

        .divider span {
            padding: 0 16px;
        }

        /* --- 5. Input Field with Floating Label --- */
        .input-group {
            position: relative;
            width: 300px;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            height: 56px;
            background-color: transparent;
            border: 1px solid #333639;
            border-radius: 4px;
            color: #e7e9ea;
            font-size: 17px;
            padding: 16px 12px 8px 12px;
        }
        
        .input-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #71767b;
            font-size: 17px;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1d9bf0;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 10px;
            font-size: 13px;
            color: #1d9bf0;
        }

        /* --- 6. Sign-up Prompt at the Bottom --- */
        .signup-prompt {
            width: 300px;
            margin-top: 40px; 
            font-size: 15px;
            color: #71767b;
        }

        .signup-prompt a {
            color: #1d9bf0;
            text-decoration: none;
        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }
    </style>
</head>
